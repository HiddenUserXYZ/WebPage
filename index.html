<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Auto Telegram Hello</title>
</head>
<body>
    <h2>Telegram Bot Auto Message Test</h2>
    <p>Page open karte hi message send hoga har 5 second me.</p>

    <script type="text/javascript">
        var token = "8409041933:AAH24UX1yrw3Kr0PZhVwkaH2ZveRYDrSdwE"; // yahan bot token daalo
        var chat_id = "6437064649"; // yahan chat id daalo

        function sendMessage() {
            var text = "Hello from HTML!";
            var url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(text)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => console.log("Message sent:", data))
                .catch(err => console.error("Error:", err));
        }

        // Page load hote hi 1 message bhej do
        sendMessage();

        // Har 5 second me message bhejte raho
        setInterval(sendMessage, 5000);
    </script>
</body>
</html>
